<div class="row" *ngIf="selectedUser">
  <div class="col-6" >
    <div class="card d-flex align-items-center" style="width: 32rem;" >
      <img src="assets/images/userone.png" class="card-img-top" alt="selected_user">
      <div class="card-body">
        <p class="card-text text-center">{{ selectedUser.username }}</p>
        <button class="btn btn-success" (click)="onLikeUser(selectedUser)" *ngIf="!liked">Like!</button>
        <button class="btn btn-danger" (click)="onUnLikeUser(selectedUser)" *ngIf="liked">UnLike!</button>
      </div>
    </div>
  </div>
</div>
<div class="row justify-content-center" *ngIf="!selectedUser">
  <div class="col-6" >
    <div class="card d-flex align-items-center " style="width: 32rem;" >
      <img src="assets/images/userone.png" class="card-img-top" alt="selected_user">
      <div class="card-body" *ngIf="!userName">
        <p class="card-text"> Please Select a Mentor</p>
      </div>
      <div class="card-body" *ngIf="userName">
        <p class="card-text"> {{ userName }}</p>
      </div>
    </div>
  </div>
</div>

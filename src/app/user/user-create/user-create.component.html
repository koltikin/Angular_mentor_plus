<br>
<div class="row">
  <div class="col-6">
    <br>
    <form #userForm = "ngForm" (ngSubmit)="addUser()" novalidate>
        <label for="username" class="form-label">Mentor Name</label>
        <input type="text" class="form-control" aria-describedby="emailHelp" 
               name="username" 
               required
               [(ngModel)]="user!.username"
               minlength="4"
               #username="ngModel" >
        <div *ngIf="username.invalid && (username.dirty || username.touched)" style="font-size: small; color: red;">
            Please enter your Mentor name...
        </div>
      <div class="d-flex justify-content-end mt-2">
        <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid" >Add</button>
      </div>
  </form>
  <br>
  <div class="list-group">
    <button type="button" class="list-group-item list-group-item-action"
            *ngFor="let user of userList"
            (click)="onSelectUser(user)"> {{ user.username }}
      <i class="fa fa-trash float-end"
      (click)="deleteUser(user.username)"></i>
    </button>
  </div>
  </div>
  <div class="col-6">
    <app-user-detail [selectedUser]="selectedUser" (userLikeEvent)="likeUser($event)"></app-user-detail>
  </div>  
       
</div>
